<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height-10,maximum-scale=1.0,minimum-scale=1.0, initial-scale=1.0, user-scalable=no">

    <title>Mekks: Mekkanic Duels</title>
    <meta name="author" content="Patrick Blaine">

    <style>

      html
      {
        font-size:100%;
        min-height:1em;
      }

      body
      {
        margin:0;
        border:0;
        padding:0;
      }

      .hidden-xs-portrait
      {
        display: block;
      }
      .hidden-xs-landscape
      {
        display: block;
      }

      #container
      {
        height: 100vh;
        max-height: 100vh;
        background: black;
        transform: translateY(0%);
      }

      .labelcell
      {
          text-align: center;
          line-height: 1em;
          height: 100%;
          width: 100%;
          display: table;
      }

      .labelcell * {display: table-cell; vertical-align: middle;
      word-break: break-all; }

      .viewcell
      {
        height: 20%;
        background: white;
        width:100%;
        float:left;
      }

      .mekk
      {
        height:40%;
      }

      .mekkcell
      {
        float: left;
        background: gray;
        height:50%;
      }

      .bottombar
      {
        float:none;
        clear:left;
      }

      .bottombar a
      {
        width:20%;
      }

      @media (orientation:portrait) {
      /* iPhone portrait */

        .mekkcell
        {
          width: 50%;
        }


        .topbar
        {
          width: 100%;
        }

        .mekk
        {
          width: 100%;
        }
        
        
      .bottombar a
      {
        width:20%;
        height:20vh;
      }

        .hidden-xs-portrait
        {
          display: none;
        }

      }

      @media (orientation:landscape) {
      /* iPhone landscape */

          .viewcell
          {
            height: 25%;
            width: 100%;
          }

          .mekkcell
          {
            width: 50%;
          }

          .topbar
          {
            width: 50%;
          }

          .mekk
          {
            width: 50%;
            height: 50%;
          }
          
          .bottombar a
          {
            width:20%;
            height:25vh;
          }

          .hidden-xs-landscape
          {
            display: none;
          }

      }

    .hidden
    {
      display:none;
    }

    </style>

  </head>

  <body>

    <div id="container">

      <div class="viewcell topbar labelcell">

              <span>health</span>

      </div>

      <div class="viewcell topbar labelcell">

              <span>energy</span>

      </div>

      <div style="" class="viewcell mekk player">
        <div class="mekkcell labelcell">
                      <a href="#1" class="hidden-xs-landscape">1</a>
                      <span class="hidden-xs-portrait">player.1</span>
              </div><div class="mekkcell labelcell">
                      <a href="#2" class="hidden-xs-landscape">2</a>
                      <span class="hidden-xs-portrait">player.2</span>
                  </div><div class="mekkcell labelcell">
                      <a href="#3" class="hidden-xs-landscape">3</a>
                      <span class="hidden-xs-portrait">player.3</span>
                  </div><div class="mekkcell labelcell">
                      <a href="#4" class="hidden-xs-landscape">4</a>
                      <span class="hidden-xs-portrait">player.4</span>
                  </div>










      </div><div class="hidden-xs-portrait viewcell mekk enemy">
        <div class="mekkcell labelcell">

                      <span>enemy.1</span>
              </div><div class="mekkcell labelcell">

                      <span>enemy.2</span>
              </div><div class="mekkcell labelcell">

                      <span>enemy.3</span>
              </div><div class="mekkcell labelcell">

                      <span>enemy.4</span>
              </div>










      </div>





<div class="viewcell bottombar labelcell">

              <div></div>
              <a class="attack fire hidden-xs-portrait" href="#attack/fire">fire</a>
              <a class="left leaf hidden" href="#tinker/leaf">leaf</a>
              <a class="left aqua hidden" href="#tinker/aqua">aqua</a>
              <a class="left fire hidden" href="#tinker/fire">fire</a>

              <div></div>
              <a class="attack leaf hidden-xs-portrait" href="#attack/leaf">leaf</a>
              <span class="message hidden-xs-landscape">choose a piece to change its element</span>
              <div></div>

              <a class="right fire hidden" href="#tinker/fire">fire</a>
              <a class="right leaf hidden" href="#tinker/leaf">leaf</a>
              <a class="right aqua hidden" href="#tinker/aqua">aqua</a>
              <a class="attack right aqua hidden-xs-portrait" href="#attack/aqua">aqua</a>
              <div></div>

          </div>

        </div>


  </body>

</html>
