<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
      <title>Mekks: Mekkanic Duels</title>

    <!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<style>

    @media screen and (max-width: 479px) and (orientation:portrait) {
        /* iPhone portrait */
        .hidden-xs-portrait { display:none; }
    }
    
    @media screen and (min-width: 480px) and (max-width: 767px) and (orientation:landscape) {
        /* iPhone landscape */
        .hidden-xs-landscape { display:none; }
    }

    /* when a player taps one of their elemental buttons, the button toggles by adding the active class and changes the color scheme to be seen easily on a white background  */
    #player .btn {
        transition: all 0.25s;
    }
    
    #player .btn.active {
        background-color: white;
    }
    
    #player .btn.btn-danger.active {
        color: #a94442;
    }

    #player .btn.btn-primary.active {
        color: #337ab7;
    }

    #player .btn.btn-success.active {
        color: #3c763d;
    }

</style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      
  </head>
  <body>
<div class="mekk" id="player">
    <div class="viewcell health" style="line-height:20vh; height:20vh">
        <div class="user bg-warning" style="width:20vw; float:left; text-align:center; height:100%; line-height:20vh; font-size:5vh">
                <span class="glyphicon glyphicon-warning-sign text-warning"></span>
        </div>
        <div class="progress" style="width:80vw; height:100%; background-color: #fcf8e3;">
            <div class="progress-bar-warning health-bar" style="width:100%; text-align:center; color:white">
                <span class="username" style="font-size:5vh;">USERNAME</span>
            </div>
        </div>
    </div>
    <div class="viewcell elements" style="line-height:20vh; height:20vh">
        <div class="btn-group btn-group-justified" style="line-height:20vh; height:20vh">
            <div class="btn btn-danger tinker" data-toggle="button">
                <span class="glyphicon glyphicon-fire text-danger" style="font-size:10vh; top:5px; left:-16.67%"></span>
                <span style="font-size:8vh; position:absolute; left:75%; top:50%; margin-top:-0.75em; margin-left:-0.25em">#</span>
            </div>
            <div class="btn btn-primary tinker" data-toggle="button">
                <span class="glyphicon glyphicon-tint text-info"  style="font-size:10vh; top:5px; left:-16.67%"></span>
                <span style="font-size:8vh; position:absolute; left:75%; top:50%; margin-top:-0.75em; margin-left:-0.25em">#</span>
            </div>
            <div class="btn btn-success tinker" data-toggle="button">
                <span class="glyphicon glyphicon-leaf text-success" style="font-size:10vh; top:5px; left:-16.67%"></span>
                <span style="font-size:8vh; position:absolute; left:75%; top:50%; margin-top:-0.75em; margin-left:-0.25em">#</span>
            </div>
        </div>
    </div>
    <div class="viewcell energy" style="line-height:20vh; height:20vh">
        <div class="progress" style="width:100vw; height:100%; background-color: #d9edf7;">
            <div class="progress-bar-info energy-bar" style="width:100%; text-align:center; color:white; height:100%; font-size:5vh; line-height:20vh">
                <span class="glyphicon glyphicon-flash" style="width:22vw; min-width:1em;"></span>
                <span class="glyphicon glyphicon-flash" style="width:22vw; min-width:1em;"></span>
                <span class="glyphicon glyphicon-flash" style="width:22vw; min-width:1em;"></span>
                <span class="glyphicon glyphicon-flash" style="width:22vw; min-width:1em;"></span>
            </div>
        </div>
    </div>
</div>
<div class="mekk" id="enemy">
    <div class="viewcell elements" style="line-height:20vh; height:20vh">
        <div class="btn-group btn-group-justified" style="line-height:20vh; height:20vh">
            <div class="btn btn-danger attack">
                <span class="glyphicon glyphicon-fire text-danger" style="font-size:10vh; top:5px; left:-16.67%">
                </span>
                <span style="font-size:8vh; position:absolute; left:75%; top:50%; margin-top:-0.75em; margin-left:-0.25em">#</span>
            </div>
            <div class="btn btn-primary attack">
                <span class="glyphicon glyphicon-tint text-info"  style="font-size:10vh;top:5px;left:-16.67%"></span>
                <span style="font-size:8vh;position:absolute; left:75%; top:50%; margin-top:-0.75em; margin-left:-0.25em">#</span>
            </div>
            <div class="btn btn-success attack">
                <span class="glyphicon glyphicon-leaf text-success" style="font-size:10vh;top:5px;left:-16.67%"></span>
                <span style="font-size:8vh;position:absolute; left:75%; top:50%; margin-top:-0.75em; margin-left:-0.25em">#</span>
            </div>
        </div>
    </div>
    <div class="viewcell health" style="line-height:20vh; height:20vh">
        <div class="progress" style="width:80vw; height:100%; background-color: #fcf8e3; float:left; margin-bottom:0">
            <div class="progress-bar-warning health-bar" style="width:100%; text-align:center;color:white;">
                <span class="username" style="font-size:5vh">USERNAME</span>
            </div>
        </div>
        <div class="user bg-warning" style="width:20vw; float:left; text-align:center; height:100%; line-height:20vh; font-size:5vh;">
            <span class="glyphicon glyphicon-warning-sign text-warning"></span>
        </div>
    </div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.3.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
