<!doctype html>
<html>
    
    <head>
        <meta charset="utf-8">

        <title>Mekks</title>
        <meta name="description" content="Description of Mekks">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
		
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
    </head>

    <body>
      <div id="app">
        <div id="gameView">
            <div class="header">
                <div class="row">
                    <div class="col-xs-2 health-wrapper text-left">
                        <button class="health">
                            <span class="glyphicon glyphicon-heart-empty"></span>
                        </button>
                    </div>
                    
                    <div class="col-xs-3">
                    </div>

                    <div class="col-xs-2 menu-btn-wrapper text-center">
                        <button class="menu-btn">
                            <span class="glyphicon glyphicon-home"></span>
                        </button>
                    </div>

                    <div class="col-xs-3">
                    </div>
                    
                    <div class="col-xs-2 energy-cells text-right">
                        <button class="energy-cell">
                            <span class="glyphicon glyphicon-flash"></span>
                        </button>
                        <button class="energy-cell">
                            <span class="glyphicon glyphicon-ok-circle"></span>
                        </button>
                        <button class="energy-cell">
                            <span class="glyphicon glyphicon-refresh"></span>
                        </button>
                    </div>


                </div>
            </div>

            <div class="content">

                <div class="row">
                    <div class="col-xs-12">
                        <span></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6">
                        <span></span>
                        <div class="mekk" id="player">

                        </div>
                        <span></span>
                    </div>
                    <div class="col-xs-6">
                        <span></span>
                        <div class="mekk" id="enemy">

                        </div>
                        <span></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <span></span>
                    </div>
                </div>  

            </div>

            <div class="footer">
                <div class="row">
                    <div class="col-xs-2 text-left tinker-col">
                        <button class="tinker-btn">
                            <span class="glyphicon glyphicon-briefcase"></span>
                        </button>
                    </div>

                <div class="col-xs-8"></div>

                    <div class="col-xs-2 text-right">
                        <button class="attack-btn">
                            <span class="glyphicon glyphicon-screenshot"></span>
                        </button>
                    </div>
                </div>

            </div>
          </div>
        </div>
        
        <script type="text/template" id="template">
        </script>
        
        <script>
            $(function(){
                // code to run on loading of DOM
            });
        </script>
        
    </body>

</html>
