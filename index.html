<div class="site-wrapper"><div class="site-wrapper-inner">
<div class="container-fluid">
    <section id="player">
            <div class="row">
                    <button class="col-xs col-md-1 btn btn-link btn-block name-btn">
                        <span class="name-text">NAME</span>
                    </button>
                <div class="progress" style="">

                            </div>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-danger btn-block">
                        <span class="fire heading">FIRE</span>
                        <span class="fire total">0</span>
                </button>
                <button class="btn btn-primary btn-block">
                        <span class="rain heading">RAIN</span>
                        <span class="rain total">0</span>
                </button>
                <button class="btn btn-success btn-block">
                        <span class="leaf heading">LEAF</span>
                        <span class="leaf total">0</span>
                </button>
            </div>
            <div class="row">
                <div class="progress">
                    <div class="progress-bar progress-bar-info energy">
                    </div>
                </div>
            </div>
        </section> <!-- Player -->

                    </button>

                </button>
            </div>
            <div class="row">
                <div class="progress">
                    <div class="progress-bar progress-bar-info energy">
                    </div>
                </div>
            </div>
        </section> <!-- Player -->
